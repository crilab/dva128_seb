<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Exam IDE</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --resizer-bg: #444;
            --resizer-hover: #50a1ff;
            --btn-run: #28a745;
            --btn-run-disabled: #1e5c2f;
            --btn-restart: #dc3545;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* 
           CRITICAL FIX: 
           When the body has class 'is-resizing', disable mouse interaction 
           on the iframe. This prevents the iframe from 'stealing' the mouse 
           events, which causes the "stuck" dragging issue.
        */
        body.is-resizing iframe {
            pointer-events: none;
        }

        /* Layout Container */
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Top: Editor */
        #editor-container {
            flex-grow: 1; 
            position: relative;
            /* min-height 0 ensures flexbox allows it to shrink below content size */
            min-height: 0; 
        }

        #editor {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            font-size: 13px; 
        }

        /* Resizer Bar */
        #resizer {
            height: 8px; /* Slightly thicker for easier grabbing */
            background-color: var(--resizer-bg);
            cursor: ns-resize; /* North-South cursor */
            z-index: 100;
            transition: background-color 0.2s;
            flex-shrink: 0; /* Prevent resizer from squishing */
        }

        #resizer:hover, body.is-resizing #resizer {
            background-color: var(--resizer-hover);
        }

        /* Bottom: Terminal Iframe */
        #terminal-container {
            height: 250px; /* Initial fixed height */
            min-height: 50px;
            background-color: black;
            position: relative;
            flex-shrink: 0; /* Important: Don't let flexbox auto-shrink this */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Floating Controls */
        #controls {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 50;
            display: flex;
            gap: 10px;
        }

        button {
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:active {
            transform: translateY(1px);
        }

        #btn-run {
            background-color: var(--btn-run);
        }

        #btn-run:disabled {
            background-color: var(--btn-run-disabled);
            cursor: not-allowed;
            opacity: 0.6;
        }

        #btn-restart {
            background-color: var(--btn-restart);
        }
        
        /* Loading Overlay for Terminal */
        #term-loading {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            color: #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            pointer-events: none;
            z-index: 5;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="controls">
        <button id="btn-run" disabled>Run</button>
        <button id="btn-restart">Restart</button>
    </div>

    <div id="app-container">
        <div id="editor-container">
            <div id="editor"># Write your Python code here
print("Hello from Pyterm!")
</div>
        </div>
        
        <div id="resizer"></div>
        
        <div id="terminal-container">
            <div id="term-loading">Initializing Environment...</div>
            <!-- Iframe injected here via JS -->
        </div>
    </div>

    <!-- Ace Editor via jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.32.0/src-min-noconflict/ace.min.js"></script>

    <script>
        // --- Editor Setup ---
        ace.config.set('basePath', 'https://cdn.jsdelivr.net/npm/ace-builds@1.32.0/src-min-noconflict');
        const editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/python");
        editor.setShowPrintMargin(false);

        // --- DOM Elements ---
        const btnRun = document.getElementById('btn-run');
        const btnRestart = document.getElementById('btn-restart');
        const terminalContainer = document.getElementById('terminal-container');
        const termLoading = document.getElementById('term-loading');
        let termIframe = null;

        // --- Iframe Management ---
        function createIframe() {
            btnRun.disabled = true;
            btnRun.innerText = "Loading...";
            termLoading.classList.remove('hidden');

            if (termIframe) {
                terminalContainer.removeChild(termIframe);
            }

            termIframe = document.createElement('iframe');
            termIframe.src = './tenterm.html';
            terminalContainer.appendChild(termIframe);
        }

        // --- Event Listeners ---
        window.addEventListener('message', (e) => {
            if (e.data === 'ready') {
                btnRun.disabled = false;
                btnRun.innerText = "RUN";
                termLoading.classList.add('hidden');
            }
        });

        btnRun.addEventListener('click', () => {
            if (!termIframe) return;
            const code = editor.getValue();
            termIframe.contentWindow.postMessage(code, '*');
        });

        btnRestart.addEventListener('click', () => {
            createIframe();
        });

        // --- Resizing Logic (Fixed) ---
        const resizer = document.getElementById('resizer');
        const appContainer = document.getElementById('app-container');
        
        let isResizing = false;

        resizer.addEventListener('mousedown', (e) => {
            e.preventDefault(); // Prevent text selection
            isResizing = true;
            
            // Add class to body to disable iframe pointer events globally while dragging
            document.body.classList.add('is-resizing');
            document.body.style.cursor = 'ns-resize';
        });

        // Attach mousemove/up to document to catch events outside the div
        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;

            // Calculate new height for the bottom pane (Terminal)
            const containerHeight = appContainer.offsetHeight;
            const mouseY = e.clientY;
            
            // Terminal Height = Total Height - Mouse Y Position
            let newTerminalHeight = containerHeight - mouseY;

            // Constraints
            const maxTerminalHeight = containerHeight - 50; // Keep at least 50px for editor
            const minTerminalHeight = 50;                   // Keep at least 50px for terminal

            if (newTerminalHeight > maxTerminalHeight) newTerminalHeight = maxTerminalHeight;
            if (newTerminalHeight < minTerminalHeight) newTerminalHeight = minTerminalHeight;

            // Apply height
            terminalContainer.style.height = `${newTerminalHeight}px`;
            
            // Trigger Ace Editor resize so it redraws correctly
            editor.resize();
        });

        document.addEventListener('mouseup', () => {
            if (isResizing) {
                isResizing = false;
                
                // Re-enable iframe events
                document.body.classList.remove('is-resizing');
                document.body.style.cursor = 'default';
                
                editor.resize();
            }
        });

        // --- Initialization ---
        createIframe();

    </script>
</body>
</html>
