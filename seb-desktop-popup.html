<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Portal</title>
    <style>
        /* --- Basic Setup & Background --- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            
            /* 
               Gradient: Darker (Top-Left) -> Lighter (Bottom-Right)
            */
            background: linear-gradient(to bottom right, #2472B2, #84B9E1);
            background-repeat: no-repeat;
            background-attachment: fixed;
            
            overflow: hidden; /* No scrolling */
            
            /* --- DISABLE TEXT SELECTION --- */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none;    /* Firefox */
            -ms-user-select: none;     /* IE10+/Edge */
            user-select: none;         /* Standard */
        }

        /* --- Desktop Icons --- */
        .desktop-icons {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
        }

        .icon {
            display: block;
            color: white;
            text-decoration: none;
            text-align: center;
            margin-bottom: 25px;
            width: 80px;
            cursor: pointer;
            /* Ensure no dragging of the link element itself */
            -webkit-user-drag: none; 
        }

        .icon-emoji {
            font-size: 48px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        }

        .icon-label {
            margin-top: 5px;
            font-size: 13px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        /* --- The Overlay (Blocks and Blurs the desktop) --- */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.05);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* Blur effect on the desktop */
            backdrop-filter: blur(5px); 
            -webkit-backdrop-filter: blur(5px);
        }

        /* --- Windows 7 Glass Window Style --- */
        .win7-window {
            width: 400px;
            padding: 8px; /* Thin frame */
            border-radius: 8px;

            /* Base Glass Color */
            background-color: rgba(20, 140, 220, 0.5); 
            
            /* Shiny Gradient Overlay */
            background-image: linear-gradient(
                to bottom, 
                rgba(255, 255, 255, 0.6) 0%, 
                rgba(255, 255, 255, 0.15) 35%, 
                rgba(255, 255, 255, 0.05) 40%, 
                rgba(255, 255, 255, 0.0) 100%
            );

            /* Glass Blur */
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px);
            
            box-shadow: 
                inset 0 0 0 1px rgba(255, 255, 255, 0.5), /* Inner white highlight */
                0 10px 25px rgba(0, 0, 0, 0.5); /* Drop shadow */
            
            border: 1px solid rgba(0, 0, 0, 0.4);
        }

        /* The inner content area */
        .win-content {
            background: #f5f5f5;
            border: 1px solid #777;
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 15px;
            color: #222;
            box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.1); 
        }

        .win-emoji {
            font-size: 55px;
            margin-bottom: 15px;
        }

        .win-message {
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        /* Windows 7 Button Style */
        .win-btn {
            min-width: 90px;
            padding: 5px 15px;
            font-family: inherit;
            font-size: 13px;
            border: 1px solid #707070;
            border-radius: 3px;
            background: linear-gradient(to bottom, #f2f2f2 0%, #ebebeb 50%, #dddddd 50%, #cfcfcf 100%);
            box-shadow: inset 0 0 1px #fff;
            cursor: pointer;
        }

        .win-btn:hover {
            background: linear-gradient(to bottom, #eaf6fd 0%, #d9f0fc 50%, #bee6fd 50%, #a7d9f5 100%);
            border-color: #3c7fb1;
            box-shadow: inset 0 0 1px #fff, 0 0 3px #3c7fb1;
        }
        
        .win-btn:active {
            background: linear-gradient(to bottom, #e5e5e5 0%, #dcdcdc 100%);
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.2);
        }

    </style>
</head>
<body>

    <!-- The Lock Screen Overlay -->
    <div id="overlay">
        <div class="win7-window">
            <div class="win-content">
                <div class="win-emoji">üßë‚Äçüè´</div>
                <div class="win-message">Wait for grading teacher to start the exam.</div>
                <button class="win-btn" onclick="unlockDesktop()">OK</button>
            </div>
        </div>
    </div>

    <!-- The Desktop Icons -->
    <div class="desktop-icons">
        <!-- Python Icon -->
        <a href="https://dva128-seb.pages.dev/python-runner.html" target="_blank" class="icon">
            <div class="icon-emoji">üêç</div>
            <div class="icon-label">Python</div>
        </a>

        <!-- Portal Icon -->
        <a href="https://crilab.github.io/dva128_tentamensportal/" target="_blank" class="icon">
            <div class="icon-emoji">üìù</div>
            <div class="icon-label">Portal</div>
        </a>
    </div>

    <script>
        function unlockDesktop() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
        }
    </script>

</body>
</html>
