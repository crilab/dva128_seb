<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Runner</title>
    
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/lib/codemirror.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/theme/material-ocean.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0f172a;
            --gutter-color: #334155;
            --terminal-bg: rgb(25, 26, 25);
            --accent-gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            --accent-hover: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            --text-color: #e2e8f0;
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-ui);
            font-size: 12px;
            font-feature-settings: "calt" 0;
            overflow: hidden;
        }

        /* Layout */
        .split-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #top-panel {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }

        #bottom-panel {
            flex-grow: 1;
            background-color: var(--terminal-bg);
            overflow: hidden;
            position: relative;
        }

        /* Split.js Gutter Styling */
        .gutter {
            background-color: var(--bg-color);
            background-repeat: no-repeat;
            background-position: 50%;
            cursor: row-resize;
            height: 8px;
            border-top: 1px solid #1e293b;
            border-bottom: 1px solid #1e293b;
            transition: background-color 0.2s;
        }

        .gutter:hover {
            background-color: var(--gutter-color);
        }

        /* Editor Overrides */
        .CodeMirror {
            height: 100%;
            font-family: var(--font-code);
            font-size: 12px;
            line-height: 1.6;
        }

        /* Floating Controls */
        .controls {
            position: absolute;
            top: 15px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        .btn {
            background: var(--accent-gradient);
            border: none;
            border-radius: 4px;
            color: white;
            padding: 6px 16px;
            font-family: var(--font-ui);
            font-weight: 600;
            font-size: 11px;
            letter-spacing: 0.5px;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.2s ease;
            text-transform: uppercase;
            outline: none;
            
            /* Prevent text selection on the button text */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none;    /* Firefox */
            -ms-user-select: none;     /* IE10+/Edge */
            user-select: none;         /* Standard */
        }

        .btn:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.2);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #334155; /* Grey */
            color: #94a3b8;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.7;
        }

        /* Iframe Styling */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background-color: var(--terminal-bg);
        }
    </style>
</head>
<body>

    <div class="split-container">
        
        <!-- Top Panel: Code Editor -->
        <div id="top-panel">
            <div class="controls">
                <button id="btn-run" class="btn" disabled>RUN</button>
                <button id="btn-reset" class="btn">RESET</button>
            </div>
            <textarea id="code-editor"></textarea>
        </div>

        <!-- Bottom Panel: Terminal Iframe -->
        <div id="bottom-panel">
            <!-- sandbox allows scripts, same origin needed for interaction -->
            <iframe id="terminal-frame" src="./pyterm.html" sandbox="allow-scripts allow-same-origin allow-modals allow-forms"></iframe>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/lib/codemirror.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/mode/python/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/split.js@1.6.5/dist/split.min.js"></script>

    <script>
        // 1. Initialize CodeMirror Editor
        const editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
            mode: "python",
            theme: "material-ocean",
            lineNumbers: true,
            autoCloseBrackets: true,
            indentUnit: 4,
            tabSize: 4,
            lineWrapping: true
        });

        // 2. Initialize Split.js (Resize functionality)
        Split(['#top-panel', '#bottom-panel'], {
            sizes: [60, 40], 
            minSize: 100,
            gutterSize: 8,
            direction: 'vertical',
            cursor: 'row-resize'
        });

        // 3. Logic
        const runBtn = document.getElementById('btn-run');
        const resetBtn = document.getElementById('btn-reset');
        const iframe = document.getElementById('terminal-frame');

        // Listen for messages from pyterm.html
        window.addEventListener('message', (event) => {
            if (event.data === 'READY') {
                enableRun();
            }
        });

        function enableRun() {
            runBtn.disabled = false;
        }

        function disableRun() {
            runBtn.disabled = true;
        }

        // Run Button Handler
        runBtn.addEventListener('click', () => {
            const code = editor.getValue();
            if (!code.trim()) return;

            disableRun(); // Grey out until terminal says READY again
            
            // Send code to iframe
            iframe.contentWindow.postMessage(code, "*");
        });

        // Reset Button Handler
        resetBtn.addEventListener('click', () => {
            disableRun();
            
            // Force reload the iframe to reset Python state
            iframe.src = iframe.src;
        });
    </script>
</body>
</html>
